<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div id="login-box">
        <div class="login-title">LOGIN TITLE</div>
        <!-- 아이디 / 비번 입력 -->
        <div class="id-pwd">
            <div class="part-id box-line">
                <input class="box-line box-pad" type="text" placeholder="ID">
            </div>
            <div class="part-pwd box-line">
                <input class="box-line box-pad" type="password" placeholder="PASSWORD">
            </div>
            <!-- 아이디 저장 비번 변경 -->
            <div class="strid-chgpwd">
                <div class="id-store-box">
                    <input type="checkbox" id="store-id-btn">
                    <label for="store-id-btn">아이디 저장</label>
                </div>
                <div class="change-pwd" href="#">비밀번호 변경</div>
            </div>
        </div>
        <!-- 로그인 완료 버튼 -->
        <div class="login-submit">
            <div class="login-btn-box">
                <button class="login-btn">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
